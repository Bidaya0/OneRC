
containers:
  onerc: 
    build_directory: .
    dockerfile: ./Dockerfile
    ports:
      - "3000:3000" 
    volumes:
      - .:/opt/OneRC/


tasks:
  serve:
    description: Serve the onerc application standingalone
    run:
      container: onerc 
      entrypoint: morbo -l  http://0.0.0.0:3000 ./script/one_rc
  test:
    description: Serve the onerc application standingalone
    run:
      container: onerc 
      entrypoint: prove -lv t
